<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
    <title>Frontend Mentor | Product feedback app</title>
    <link rel="stylesheet" href="feedback-new.css">
</head>
<body>
    <header>
        <div class="container-flex">
            <a href="index.html" class="btn-goback-primary">
                <img src="assets/shared/icon-arrow-left.svg" alt  aria-hidden="true">
                <p>Go Back</p>
            </a>
        </div>
    </header>
    <main>
        <div class="container-flex">
            <img src="./assets/shared/icon-plus.svg" alt aria-hidden="true">
            <form action="">
                <h1>Create New Feedback</h1>
                <label>
                    <h2>Feedback title</h2>
                    <p>Add a short, description headline</p>
                    <input type="text" name="title">
                </label>
                <label>
                    <h2>Category</h2>
                    <p>Choose a category for your feedback</p>
                    <select name="category">
                        <option value="UI">UI</option>
                        <option value="UX">UX</option>
                        <option value="Enhancement">Enhancement</option>
                        <option value="Bug">Bug</option>
                        <option value="Feature">Feature</option>
                    </select>
                </label>
                <label>
                    <h2>Feedback Detail</h2>
                    <p>Include any specific comments on what should be improved, added, etc.</p>
                    <textarea name="textarea"></textarea>
                </label>
                <input type="submit" value="Add Feedback">
                <a href="index.html" class="btn-primary btn-dark-blue">
                    <button>Cancel</button>
                </a>
            </form>
        </div>
    </main>
</body>
</html>
