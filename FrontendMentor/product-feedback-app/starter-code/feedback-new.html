<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
    <title>Frontend Mentor | Product feedback app</title>
    <link rel="stylesheet" href="feedback-detail.css">
</head>
<body>
    <header>
        <div class="container-flex">
            <a href="index.html" class="btn-goback-primary">
                <img src="assets/shared/icon-arrow-left.svg" alt  aria-hidden="true">
                <p>Go Back</p>
            </a>
        </div>
    </header>
    <main>
        <div class="container-grid plus">
            <form action="index.html">
                <h2>Create New Feedback</h2>
                <label>
                    <h3>Feedback Title</h3>
                    <small>Add a short, descriptive headline</small>
                    <input type="text" name="feedbackTitle">
                </label>
                <label>
                    <h3>Category</h3>
                    <small>Choose a category for your feedback</small>
                    <select name="Category">
                        <option value="ui">ui</option>
                        <option value="ux">ux</option>
                        <option value="enhancement">enhancement</option>
                        <option value="bug">bug</option>
                        <option value="feature">feature</option>
                    </select>
                </label>
                <label>
                    <h3>Feedback Detail</h3>
                    <small>Include any specific comments on what should be improved, added, etc</small>
                    <textarea name="feedbackDetail" rows="4"></textarea>
                </label>
                <div class="btn-primary">
                    <div class="btn-purple">
                        <input type="submit" value="Add Feedback">
                    </div>
                    <div class="btn-dark-blue">
                        <button>Cancel</button>
                    </div>
                </div>
            </form>
        </div>
    </main>
</body>
</html>
