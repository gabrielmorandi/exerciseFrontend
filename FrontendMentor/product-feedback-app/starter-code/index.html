<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
    <title>Frontend Mentor | Product feedback app</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <main>
        <aside>
            <header>
                <div class="container-flex">
                    <div>
                        <h1>Frontend Mentor</h1>
                        <h2>Feedback Board</h2>
                    </div>
                    <img src="assets/shared/mobile/icon-hamburger.svg" alt="Menu" class="btn-open-menu">
                    <img src="assets/shared/mobile/icon-close.svg" alt="Menu" class="btn-close-menu">
                </div>
            </header>
            <div class="aside-content">
                <div class="container-flex">
                    <div class="categories">
                        <div class="category category-active">
                            <p>All</p>
                        </div>
                        <div class="category">
                            <p>UI</p>
                        </div>
                        <div class="category">
                            <p>UX</p>
                        </div>
                        <div class="category">
                            <p>Enhancement</p>
                        </div>
                        <div class="category">
                            <p>Bug</p>
                        </div>
                        <div class="category">
                            <p>Feature</p>
                        </div>
                    </div>
                    <div class="roadmap">
                        <header>
                            <h2>Roadmap</h2>
                            <a href="#">View</a>
                        </header>
                        <ul>
                            <li>
                                <div>
                                    <div class="circle c-orange"></div>
                                    <p>Planned</p>
                                </div>
                                <p>2</p>
                            </li>
                            <li>
                                <div>
                                    <div class="circle c-purple"></div>
                                    <p>In-Progress</p>
                                </div>
                                <p>3</p>
                            </li>
                            <li>
                                <div>
                                    <div class="circle c-light-blue"></div>
                                    <p>Live</p>
                                </div>
                                <p>1</p>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </aside>
        <section class="suggestions">
            <div class="container-flex">
                <div class="suggest"></div>
                <div class="sort-by">
                    <p>Sort by : <span class="sort-span">Most Upvotes</span></p>
                    <img src="assets/shared/icon-arrow-down-white.svg" alt aria-hidden="true" class="sort-arrow-down">
                    <img src="assets/shared/icon-arrow-up-white.svg" alt aria-hidden="true" class="sort-arrow-up">
                    <div class="sort-by-active">
                        <ul>
                            <li class="li-active">
                                <p>Most Upvotes</p>
                                <img src="assets/shared/icon-check.svg" alt aria-hidden="true">
                            </li>
                            <li>
                                <p>Least Upvotes</p>
                                <img src="assets/shared/icon-check.svg" alt aria-hidden="true">
                            </li>
                            <li>
                                <p>Most Comments</p>
                                <img src="assets/shared/icon-check.svg" alt aria-hidden="true">
                            </li>
                                <li>
                                    <p>Least Comments</p>
                                    <img src="assets/shared/icon-check.svg" alt aria-hidden="true">
                                </li>
                        </ul>
                    </div>
                </div>
                <a href="feedback-new.html" class="btn-primary btn-purple">
                    <button>+ Add Feedback</button>
                </a>
            </div>
        </section>
        <section class="feed">
            <div class="container-grid">
                
            </div>
        </section>
    </main>
    <script type="module" src="js/index.js"></script>
</body>
</html>
