<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
    <title>Frontend Mentor | Product feedback app</title>
    <link rel="stylesheet" href="roadmap.css">
</head>
<body>
    <header>
        <div class="container-flex">
            <div class="header-left">
                <a href="index.html" class="btn-goback-primary">
                    <img src="assets/shared/icon-arrow-left-white.svg" alt aria-hidden="true">
                    <p>Go Back</p>
                </a>
                <h2>Roadmap</h2>
            </div>
            <a href="feedback-new.html" class="btn-primary btn-purple">
                <button>+ Add Feedback</button>
            </a>
        </div>
    </header>
    <main>
        <div class="selectors">
            <div class="selector selector-orange">
                <p>Planned (2)</p>
            </div>
            <div class="selector selector-active selector-purple">
                <p>In-Progress (3)</p>
            </div>
            <div class="selector selector-light-blue">
                <p>Live (1)</p>
            </div>
        </div>
        <div class="container-grid">
            
        </div>
    </main>

    <script src="js/roadmap.js"></script>
</body>
