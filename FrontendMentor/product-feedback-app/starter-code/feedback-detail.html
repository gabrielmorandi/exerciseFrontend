<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
    <title>Frontend Mentor | Product feedback app</title>
    <link rel="stylesheet" href="product.css">
</head>
<body>
    <header>
        <div class="container-flex">
            <a href="index.html" class="btn-goback-primary  ">
                <img src="assets/shared/icon-arrow-left.svg" alt aria-hidden="true">
                <p>Go Back</p>
            </a>
        </div>
    </header>
    <main>
        <div class="feed">
            <div class="container-grid">
                
            </div>
        </div>

        <div class="feedback-comments">
            <div class="container-grid">
                <h2></h2>
                
            </div>
        </div>

        <div class="add-comment">
            <div class="container-grid">
                <h2>Add Comment</h2>
                <form action="">
                    <textarea name="textarea" maxlength="250" rows="3" placeholder="Type your comment here"></textarea>
                    <div class="submit">
                        <p>250 Characters left</p>
                        <input type="submit" value="Post Comment">
                    </div>
                </form>
            </div>
        </div>
    </main>

    <script src="js/feedback-detail.js"></script>
</body>
