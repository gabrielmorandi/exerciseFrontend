<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Mentor | Multi-step from</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="style-step4.css">
</head>
<body>
    <main>
        <aside>
            <ul>
                <div class="step-description">
                    <li class="nums">1</li>
                    <div class="step-text">
                        <span>STEP 1</span>
                        <p>YOUR INFO</p>
                    </div>
                </div>
                <div class="step-description">
                    <li class="nums">2</li>
                    <div class="step-text">
                        <span>STEP 2</span>
                        <p>SELECT PLAN</p>
                    </div>
                </div>
                <div class="step-description">
                    <li class="nums">3</li>
                    <div class="step-text">
                        <span>STEP 3</span>
                        <p>ADD-ONS</p>
                    </div>
                </div>
                <div class="step-description">
                    <li class="nums active">4</li>
                    <div class="step-text">
                        <span>STEP 4</span>
                        <p>SUMMARY</p>
                    </div>
                </div>
            </ul>
        </aside>
        <section>
            <div class="finish">
                <h2>Finishing up</h2>
                <p>Double-check everyting looks OK before confirming.</p>
                <div class="confirm">
                    <p></p>
                    <div class="change">
                        <a href="step2.html" class="grey">Change</a>
                        <p></p>
                    </div>
                    <div class="services">
                    </div>
                </div>
                <div class="total">
                    <p>Total (per month)</p>
                    <span class="result"></span>
                </div>
            </div>
            <div class="button-form-desktop">
                <a href="step3.html">Go Back</a>
                <a href="step5.html"><button>Confirm</button></a>
            </div>
        </section>
    </main>
    <footer>
        <a href="step3.html">Go Back</a>
        <a href="step5.html" class="btn"><button>Confirm</button></a>
    </footer>
    <script src="step4.js"></script>
</body>
</html>
